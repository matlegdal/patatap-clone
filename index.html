<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patatap Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Source+Code+Pro" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/patatapClone.css">
    <script type="text/javascript" src="assets/js/lib/paper-full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.core.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
</head>
<body>
   <div id="message">
       <h1>Welcome to <span>Patapat clone!</span></h1>
       <h2 class="pulsing">~ Press any letter key to start ~</h2>
   </div>

    <canvas id="myCanvas" resize></canvas>
    <script type="text/javascript" src="assets/js/keyData.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        
        function onKeyDown(event) {
            if(keyData[event.key]) {
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 300);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);            
            }
        }
        
        function onFrame(event){
            for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
                if(circles[i].area < 1){
                  circles[i].remove();
                  circles.splice(i, 1);
                }
            }   
        }
    </script>
    <script type="text/javascript" src="assets/js/patatapClone.js"></script>
</body>
</html>
